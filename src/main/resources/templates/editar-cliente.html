<div class="container-fluid" >

    <h1 class="row justify-content-center mb-3">Detalle Cliente</h1>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" class="form-control" id="id" th:value="${cliente.id}" value="id" />
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:value="${cliente.nombre}" value="Cliente" />
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="form-group">
                <label for="apellido">Apellido1</label>
                <input type="text" class="form-control" id="apellido" th:value="${cliente.apellido}" value="Apellido1" />
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="form-group">
                <label for="apellido2">Apellido2</label>
                <input type="text" class="form-control" id="apellido2" th:value="${cliente.apellido2}" value="Apellido2" />
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="form-group">
                <label for="apellido">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" th:value="${cliente.ciudad}" value="Ciudad" />
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="form-group">
                <label for="apellido">Categoría</label>
                <input type="text" class="form-control" id="categoria" th:value="${cliente.categoria}" value="Categoria" />
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-1">
            <input type="submit" value="Cancelar" class="btn btn-danger">
        </div>

        <div class="col-1">
            <input type="submit" value="Guardar" class="btn btn-success"/>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-kmGGUv0uZLuGtnlD5b6p5X2u0J3A/D44rW4XIdqJb5dUnLqZ/EFEI1nGRaPrj66I" crossorigin="anonymous"></script>
