<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
        <h1 class="row justify-content-center mb-3">Clientes</h1>
        <form action="/clientes/crear" class="row justify-content-center mb-3">
            <input type="submit" value="Crear" class="btn btn-success">
        </form>

        <div class="row mb-3 font-weight-bold bg-dark text-white">
            <div class="col-1">Código</div>
            <div class="col-1">Nombre</div>
            <div class="col-1">Apellido1</div>
            <div class="col-1">Apellido2</div>
            <div class="col-1">Ciudad</div>
            <div class="col-1">Categoría</div>
        </div>

    <div  th:each="cliente : ${listaClientes}" class="row mb-2">
            <div th:text="${cliente.id}" class="col-1">Id</div>
            <div th:text="${cliente.nombre}" class="col-1">Nombre</div>
            <div th:text="${cliente.apellido}" class="col-1">Apellido1</div>
            <div th:text="${cliente.apellido2}" class="col-1">Apellido2</div>
            <div th:text="${cliente.ciudad}" class="col-1">Ciudad</div>
            <div th:text="${cliente.categoria}" class="col-1">Categoría</div>
            <form th:action="@{/clientes/__${cliente.id}__}" class="col-2">
                <input type="submit" value="Ver Detalle" class="btn btn-primary"/>
            </form>
            <form th:action="@{/clientes/editar/}+${cliente.id} " class="col-2">
                <input type="submit" value="Editar" class="btn btn-info"/>
            </form>
            <form th:action="@{/clientes/borrar/__${cliente.id}__}" method="post" class="col-2">
                <input type="submit" value="Eliminar" class="btn btn-danger"/>
            </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-kmGGUv0uZLuGtnlD5b6p5X2u0J3A/D44rW4XIdqJb5dUnLqZ/EFEI1nGRaPrj66I" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-0JDEdzNNz9p0bCIH2X0G5PwnlU3u7EJpFl9ZD89GLaA1xkFS1f0aC7dRT7v4zuh" crossorigin="anonymous"></script>

</body>
</html>
